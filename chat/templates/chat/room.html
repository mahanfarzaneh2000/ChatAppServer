<!-- This File is only for on server development testing and has nothing to do with web app -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room | {{room_name}}</title>
</head>
<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}
    <script>
        // Gets room name from application
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        // Connects to application websocket
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onopen = function(e){
            chatSocket.send(JSON.stringify({
                'command': 'fetch_messages',
                //TODO : CHANGE STATIC VALUES
                'chatId': 1,
            }));
        }
            
        // A websocket function that get's data that passed throgh
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if(data.command === 'messages'){
                for(let i=0; i<data.messages.length;i++){
                    message = data.messages[i];
                    document.querySelector('#chat-log').value += (message.author + ': '+ message.content + '\n');
                }
            }else if(data.command === 'new_message'){
                document.querySelector('#chat-log').value += (data.message.author + ': '+ data.message.content + '\n');
            }
        };
        // A websocket function that observes websocket state
        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };
        // Sends Massages to server websocket
        document.querySelector('#chat-message-submit').onclick = function(e) {
            // Get's all inserted text
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            // sends message throgh socket
            chatSocket.send(JSON.stringify({
                'command': 'new_message',
                //TODO : CHANGE STATIC VALUES
                'from': 'mahan',
                'chatId': 1,
                'message': message
            }));
            
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
